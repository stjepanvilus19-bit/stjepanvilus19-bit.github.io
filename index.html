<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IoT Meteorološka Stanica</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --text: white;
}

.light {
  --bg: #f1f5f9;
  --card: white;
  --text: #111;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: Arial;
  text-align: center;
  transition: 0.4s;
}

.container {
  width: 90%;
  margin: auto;
}

.cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 15px;
  width: 200px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
  transform: scale(0.9);
  animation: pop 0.6s forwards;
}

@keyframes pop {
  to { transform: scale(1); }
}

button {
  padding: 10px 20px;
  margin: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>IoT Meteorološka Stanica</h1>
<button onclick="toggleMode()">Dark / Light Mode</button>

<div class="container">

<div class="cards">
  <div class="card" id="temp"></div>
  <div class="card" id="hum"></div>
  <div class="card" id="press"></div>
  <div class="card" id="gas"></div>
  <div class="card" id="light"></div>
  <div class="card" id="aqi"></div>
</div>

<canvas id="chart"></canvas>

</div>

<script>
const channelID = "Wswy5z";

function toggleMode(){
  document.body.classList.toggle("light");
}

async function fetchData() {
  const response = await fetch(
    `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=20`
  );
  const data = await response.json();
  return data.feeds;
}

function aqiStatus(aqi){
  if(aqi <= 50) return "Odličan";
  if(aqi <= 100) return "Dobar";
  if(aqi <= 150) return "Umjeren";
  if(aqi <= 200) return "Loš";
  return "Vrlo loš";
}

async function update() {
  const feeds = await fetchData();
  const last = feeds[feeds.length - 1];

  document.getElementById("temp").innerHTML =
    `<h3>Temperatura</h3><h2>${last.field1} °C</h2>`;

  document.getElementById("hum").innerHTML =
    `<h3>Vlaga</h3><h2>${last.field2} %</h2>`;

  document.getElementById("press").innerHTML =
    `<h3>Tlak</h3><h2>${last.field3} hPa</h2>`;

  document.getElementById("gas").innerHTML =
    `<h3>Plin</h3><h2>${last.field4} KΩ</h2>`;

  document.getElementById("light").innerHTML =
    `<h3>Svjetlo</h3><h2>${last.field5} lx</h2>`;

  document.getElementById("aqi").innerHTML =
    `<h3>AQI</h3><h2>${last.field6}</h2><p>${aqiStatus(last.field6)}</p>`;

  const labels = feeds.map(f =>
    new Date(f.created_at).toLocaleTimeString());

  const tempData = feeds.map(f => f.field1);

  new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: "Temperatura",
        data: tempData,
        tension: 0.3
      }]
    }
  });
}

update();
setInterval(update, 20000);
</script>

</body>
</html>
